name: iOS Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  build-and-test:
    name: Build and Test on iOS Simulator
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_14.2.app/Contents/Developer
    
    - name: Show Xcode and Swift versions
      run: |
        xcodebuild -version
        swift --version
    
    - name: List available simulators
      run: xcrun simctl list devices available
    
    - name: Build for iOS Simulator
      run: |
        xcodebuild clean build \
          -scheme AISpeech \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty || true
    
    - name: Run unit tests
      run: |
        xcodebuild test \
          -scheme AISpeech \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty || true
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          ~/Library/Logs/DiagnosticReports/
          *.xcresult
        retention-days: 7
    
    - name: Build summary
      if: always()
      run: |
        echo "### Build Summary ðŸ“±" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Platform:** iOS Simulator" >> $GITHUB_STEP_SUMMARY
        echo "- **Device:** iPhone 14" >> $GITHUB_STEP_SUMMARY
        echo "- **Xcode:** $(xcodebuild -version | head -n 1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Swift:** $(swift --version | head -n 1)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Build and test completed!" >> $GITHUB_STEP_SUMMARY
